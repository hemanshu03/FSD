{% extends 'base.html' %} {% block content %}

<form method="post" class="buttons" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

  <h3>Enter The Chat Room</h3>
  <div>
    <label>Name (Alias):</label>
    <input type="text" placeholder="Pick an alias!" name="alias" value="{{name}}" style="
    margin-right: 10px;
    border-radius: 20px;
    padding-right: 5px;
    padding-left: 5px;
    padding: 5px;" />
  </div>
  <div class="join">
    <input type="text" placeholder="Room Code (10 chars max)" name="code" oninput="toUpperCaseInput(this)" maxlength="10" value="{{code}}" style="
    margin-right: 10px;
    border-radius: 20px;
    padding-right: 5px;
    padding-left: 5px;
    padding: 5px;" />

<button type="submit" name="join" class="create-btn" >Join this Room</button>

    </div>
    <button type="submit" name="create" class="create-btn" >No room yet? Create a Room..</button>
    {% if error %}
    <ul>
      <li style="color:red">{{error}}</li>
    </ul>
  {% endif %}
  <script>
    function toUpperCaseInput(element) {
      element.value = element.value.toUpperCase();
  }
  </script>
</form>
{% endblock %}
