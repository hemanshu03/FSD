{% extends 'base.html' %}
{% block content %}

<body  style="background-color: rgb(0, 0, 0);">
    <style>
        h3 {
            color: white;
        }

        label {
            color: white;
        }

        input {
            margin-right: 10px;
            border-radius: 20px;
            padding-right: 5px;
            padding-left: 5px;
            padding: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .create-btn {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 10px;
        }

        .create-btn:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: red;
        }

        .eye-icon {
            cursor: pointer;
            
            color: white;
            /* Adjust this as needed */
        }
        
    </style>

    <form method="post" class="buttons">
        <h3>Create Account</h3>
        <div class="join">
            <span>
                <label>OTP:</label>
                <input type="OTP" placeholder="OTP" name="OTP" id="OTP" value="{{OTP}}" />
                </span>
        </div>
        <br>
        <button type="submit" name="verify" class="create-btn">Verify OTP</button>
        {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
</body>
{% endblock %}
