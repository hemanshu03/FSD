<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<title>Student Registration</title>

<!-- Link to the external CSS file -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="wrapper">
    <div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender:</label>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>

        <label for="mobile">Mobile Number
            <span style="color: rgb(247, 120, 120);"><u><b>(Please Enter 10 digit mobile number)</u></b></span> :
        </label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required maxlength="10">

        <label for="pincode">PIN Code 
            <span style="color: rgb(247, 120, 120);"><u><b>(Please enter PIN-Code according to your country)</u></b></span> :
        </label>
        <input type="text" id="pincode" required>

        <label for="country">Country:</label>
        <select id="country" required>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        </select>

        <input type="submit" value="Submit">
    </form>
  </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
